<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
<title>Prakash Tajpuriya</title>

    <style>
 

        #welcome {
            font-family: 'Righteous', cursive;
            font-size: 5vh;
        }
        textarea{
            margin: auto;
        }

        #nav textarea:focus{
            background-color: rgb(255, 255, 255);
            
        }

        #nav{
            max-width: 1000px;
            margin: auto;
        }
        #question:hover{
            background-color: rgb(61, 58, 58);
        }
        #question{
            border: 1px solid rgb(191, 188, 238);
            box-shadow: 0px 0px 5px rgb(195, 195, 232);
            border-radius: 10px;
        }

    </style>
</head>


<body class="bg-success">

    <div id="welcome-box" class="container mt-5 text-center text-white">
        <span>
            <p id="welcome">
                Welcome <br> students
            </p>
            
        </span>

    </div>


    <div id="nav" class="continer  py-3 text-white mx-auto">

        <form action='' method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <textarea class="form-control" name="question" id="question" rows="3" placeholder="Search questions here."></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Search</button>
        </form>

        <hr>
        <a href="{% url 'postAQuestion' %}" type="button" class="btn btn-warning ">Post a question</a>
        
    </div>

    <div id="" class="continer bg-dark py-3 text-white mx-auto">

       <h1 class="p-2">Recent Questions:</h1>
        
        {% if questions|length == 0 %}
        <div id="question" class="mx-5 my-2 p-3">
           No Questions Till Now
        </div>
        {% endif %}
            
       {% for question in questions %}
         <div id="question" class="mx-5 my-2 p-3">
             <a href="{% url 'answer' question.id %}" id="{{question.id}}" type="button" class="btn text-white" >
                 
                {% if question.answer is not None %}
                <i style="font-size:24px" class="fa">&#xf00c;</i>
                {% endif %}
                {{forloop.counter}} ) &nbsp; {{question.question}}
                    
             </a>
         </div>
       {% endfor %}
        
    </div>












    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
