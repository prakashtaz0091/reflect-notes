<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <title> Prakash Tajpuriya </title>

    <style>
        #welcome {
            font-family: 'Righteous', cursive;
            font-size: 7vh;
        }

        textarea {
            margin: auto;
        }

        #nav {
            max-width: 1000px;
            margin: auto;
        }
    </style>
</head>


<body class="bg-success">

    <div class="container bg-dark text-white py-3 mb-3" style="border-radius: 0px 0px 10px 10px;">
        Qsn : &nbsp; {{question.question}}
    </div>
    <div class="container text-warning">
        <b>
            <big>
                Answer : 
            </big>
        </b>
    </div>
    <div class="container bg-dark text-white mb-3 py-3" style="border-radius: 10px;">
        {% if question.answer|length == 0 %}
        Answer of this question will be available soon.
        {% else %}
        <pre></pre>
        {% autoescape off %}{{question.answer}}{% endautoescape %}
        {% endif %}
        <br>
        <hr>
        <a href="{% url 'home' %}" type="button" class="btn btn-warning text-dark my-2">Back</a>
    </div>













    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
